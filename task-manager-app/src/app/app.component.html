<div class="task-manager">
    <form (submit)="addTask($event)">
        <input [(ngModel)]="newTask" (keyup.enter)="newTask=''" class="textfield" name="newTask">
        <button type="submit" [disabled]="newTask===''">Add Task</button>
    </form>

    <div class="details">
        <div [hidden]="newTask">
            Add Task...
        </div>
        <div [hidden]="!newTask">
            Typing: {{ newTask }}
        </div>
    </div>

    <ul>
        <li *ngFor="let task of tasks; let i=index">
            <input type="checkbox" class="checkbox" [(ngModel)]="task.completed" />
            <span [ngClass]="{'checked': task.completed}">{{ task.newTask }}</span>
            <span (click)="deleteTask(i)" class="delete-icon">[X]</span>
        </li>
    </ul>

    <div class="delete-control">
        <button (click)="deleteSelectedTask()">Delete Selected</button>
    </div>

</div>
